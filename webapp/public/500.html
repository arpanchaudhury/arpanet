<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    div.dialog > div {
      border: #f00519 solid 2px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    h1 {
      font-size: 100%;
      font-weight: normal;
      line-height: 1.5em;
    }

    h1 > i {
      color: #f00519;
      font-size: 1.5rem;
    }

    div.dialog > p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: #f00519 solid 2px;
      border-top: #f00519 solid 0;
      border-bottom-left-radius: 9px;
      border-bottom-right-radius: 9px;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    div.dialog > p > a {
      color: #1cac23;
      font-size: 1.5rem;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1><i>Oops!</i> My bad. Looks like something is <i>broken</i>.</h1>
    </div>
    <p>Click <a href="/">here</a> to return to homepage.</p>
  </div>
</body>
</html>
